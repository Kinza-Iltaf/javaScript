
<!-- 
createElement => to create element in the memory 

const div = document.createElement = 'div'

div.className = 'myclass' for setting class

same for id

to setAttribute => take values in form of key value pair

document.setAttribute('title','DOM')

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Three</title>
</head>
<body style="background-color: #212121; color: #fff;">
    

    <script>
        const div = document.createElement('div')
        console.log(div);
        div.className = 'myClass';
        div.id = Math.random() * 10 +1;

        div.setAttribute("title", "DOM")

        div.style.backgroundColor = "green"

        div.style.padding = "30px";
        
    </script>
</body>
</html>
