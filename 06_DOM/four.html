1. create list item
2. select item
3. append tag 
 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: rgb(68, 66, 66); color: #fff;">
    
    <ul class="languages">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function listItem(langName){
        const element = document.createElement('li');
        element.innerHTML = `${langName}`;
        document.querySelector('.languages').appendChild(element)

    }

    listItem("C++");

    // same above task but in optimize way

    function optimize(lang){
        const element = document.createElement('li')
        element.appendChild(document.createTextNode(lang))
        document.querySelector('.languages').appendChild(element)
    }
    optimize("Python")
</script>
</html>
