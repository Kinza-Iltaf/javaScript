<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: rgb(68, 66, 66); color: #fff;">
    
    <ul class="languages">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function listItem(langName){
        const element = document.createElement('li');
        element.innerHTML = `${langName}`;
        document.querySelector('.languages').appendChild(element)

    }

    listItem("C++");
function addingElement2(langName){
    const element2 = document.createElement('li');
    element2.innerHTML = `${langName}`;

    document.querySelector('.languages').appendChild(element2);
}
addingElement2("Rubby");

//here there is traversing issue when there are number of elements bcz each time the whole tree will be traverse and the element will be added at the end of the list/tree whatever
//optimization problem

    // same above task but in optimize way

    function optimize(lang){
        const element = document.createElement('li')
        element.appendChild(document.createTextNode(lang))
        document.querySelector('.languages').appendChild(element)
    }
    optimize("Python")

    //second example

    function optimize2(langName){
        const element = document.createElement('li');
        element.appendChild(document.createTextNode(langName));
        document.querySelector('.languages').appendChild(element);
    }
    optimize2('GoLang');

    //Editing the values in the element

    const oldOne = document.querySelector('li:nth-child(1)');
    const newOne = document.createElement('li');
    newOne.textContent = 'C#';
   
    oldOne.replaceWith(newOne);

    //second example

    const old = document.querySelector('li:nth-child(3)');

    const neew = document.createElement('li');

    neew.textContent = "CSS";
    old.replaceWith(neew)

    //third

    const newWay = document.querySelector('li:nth-child(4)');

    newWay.outerHTML = '<li>HTML</li>';

    //remove

    const removeElement = document.querySelector('li:nth-child(4)')
    removeElement.remove();
</script>
</html>
