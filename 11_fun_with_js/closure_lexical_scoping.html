<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>
   <button id="orange">orange</button>
   <button id="green">green</button>
</body>

<script>

    function clickHandler (color){

        return function(){ 
            document.body.style.backgroundColor = `${color}`;
        }

    }

    document.getElementById('orange').onclick = clickHandler('black')

     document.getElementById('green').onclick = clickHandler('pink')
</script>
</html>
